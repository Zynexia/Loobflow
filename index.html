<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loobflow trifft Shopify</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">üîê Login</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block font-medium">E-Mail</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label for="password" class="block font-medium">Passwort</label>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-gray-800">Login</button>
      </form>
      <p id="errorMsg" class="text-red-500 mt-4 hidden">‚ùå Falsche Login-Daten</p>
    </div>
  </div>
</body>
</html>
